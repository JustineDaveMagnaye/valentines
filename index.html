<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport meta for all devices and browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <!-- Theme colors for different browsers -->
    <meta name="theme-color" content="#fdf2f8" />
    <meta name="theme-color" content="#fdf2f8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#fdf2f8" media="(prefers-color-scheme: dark)" />
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- Disable auto-detection -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    <!-- Microsoft/Edge specific -->
    <meta name="msapplication-TileColor" content="#fdf2f8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- Chrome/Android specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Will You Be My Valentine? üê±</title>
    <style>
      /* Prevent FOUC and ensure smooth loading - cross-browser */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        background: linear-gradient(to bottom right, #fdf2f8, #ffe4e6);
        /* Prevent text size adjustment on orientation change (iOS Safari) */
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        /* Smooth font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        padding: 0;
        /* vh fallback + dvh for modern browsers */
        min-height: 100vh;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none;
        /* Prevent text selection during interaction */
        -webkit-user-select: none;
        user-select: none;
        /* Prevent iOS tap highlight */
        -webkit-tap-highlight-color: transparent;
        /* Touch handling */
        touch-action: manipulation;
      }
      /* Fix for iOS Safari 100vh issue */
      @supports (-webkit-touch-callout: none) {
        body {
          min-height: -webkit-fill-available;
        }
      }
      /* Ensure root takes full height */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
      }
      /* Reset selection for interactive elements */
      button, a, [role="button"] {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
